components:
  schemas:
    AircraftContract:
      required:
        - active
        - id
        - isFreighter
        - numRegistrations
        - reg
        - verified
      type: object
      properties:
        id:
          type: integer
          description: Unique ID of the aircraft record in our database
          format: int64
        reg:
          minLength: 1
          type: string
          description: Tail-number of the aircraft
        active:
          type: boolean
          description: Indicator if aircraft is operational under this registration
        serial:
          type: string
          description: Serial number
          nullable: true
        hexIcao:
          type: string
          description: ICAO 24 bit Mode-S hexadecimal transponder address
          nullable: true
        airlineName:
          type: string
          description: Name of the airline operating the aircraft
          nullable: true
        iataType:
          type: string
          description: IATA-type of the aircraft
          nullable: true
        iataCodeShort:
          type: string
          description: Short variant of IATA-code of the aircraft
          nullable: true
        icaoCode:
          type: string
          description: ICAO-code of the aircraft
          nullable: true
        model:
          type: string
          description: Model of the aircraft
          nullable: true
        modelCode:
          type: string
          description: Model code of the aircraft
          nullable: true
        numSeats:
          type: integer
          description: Number of passenger seats
          format: int32
          nullable: true
        rolloutDate:
          type: string
          description: Date of roll-out (UTC)
          format: date-time
          nullable: true
        firstFlightDate:
          type: string
          description: First flight date
          format: date-time
          nullable: true
        deliveryDate:
          type: string
          description: Date of delivery to the owner
          format: date-time
          nullable: true
        registrationDate:
          type: string
          description: Date of assigning current registration
          format: date-time
          nullable: true
        typeName:
          type: string
          description: Type name
          nullable: true
        numEngines:
          type: integer
          description: Number of engines
          format: int32
          nullable: true
        engineType:
          allOf:
            - $ref: "#/components/schemas/EngineType"
          description: Engine type
          nullable: true
        isFreighter:
          type: boolean
          description: Marker if aircraft is cargo or not
        productionLine:
          type: string
          description: Production line
          nullable: true
        ageYears:
          type: number
          description: Age of the aircraft in year
          format: float
          nullable: true
        verified:
          type: boolean
        image:
          allOf:
            - $ref: "#/components/schemas/ResourceContract"
          description: Image of the aircraft (if provided by the endpoint)
          nullable: true
        numRegistrations:
          type: integer
          description: "An aircraft may have a history of past registrations with other
            airlines or operators.\r

            This field represents a total number of registration records known
            in our database."
          format: int32
        registrations:
          type: array
          items:
            $ref: "#/components/schemas/AircraftRegistrationContract"
          description: A history of all registrations with other airlines or operators (if
            provided by the endpoint).
          nullable: true
      additionalProperties: false
      description: Single aircraft data
    AircraftContractPagedCollectionContract:
      required:
        - count
        - hasNextPage
        - items
        - pageOffset
        - pageSize
        - totalCount
      type: object
      properties:
        totalCount:
          maximum: 2147483647
          minimum: 0
          type: integer
          description: The total number of items across all pages
          format: int32
        pageOffset:
          maximum: 2147483647
          minimum: 0
          type: integer
          description: "The offset of the current page of the collection \r

            (number of items skipped before this page)"
          format: int32
        pageSize:
          maximum: 2147483647
          minimum: 0
          type: integer
          description: "Maximum number of items on the current page of the collection\r

            (`Count` cannot be more than this value)"
          format: int32
        hasNextPage:
          type: boolean
          description: This value is true when collection has more pages
          readOnly: true
        count:
          maximum: 2147483647
          minimum: 0
          type: integer
          description: The number of items in the collection
          format: int32
          readOnly: true
        items:
          type: array
          items:
            $ref: "#/components/schemas/AircraftContract"
          description: The collection of items
      additionalProperties: false
    AircraftRecognitionResultContract:
      required:
        - recognized
      type: object
      properties:
        recognized:
          type: array
          items:
            $ref: "#/components/schemas/AircraftContract"
          description: "Collection of aircraft found in database for corresponding
            registration. If nothing\r

            is found, the collection will be empty."
      additionalProperties: false
      description: Result of aircraft recognition
    AircraftRegistrationContract:
      required:
        - active
        - reg
      type: object
      properties:
        reg:
          minLength: 1
          type: string
          description: Tail-number of the aircraft
        active:
          type: boolean
          description: Indicator if aircraft is operational under this registration
        hexIcao:
          type: string
          description: ICAO 24 bit Mode-S hexadecimal transponder address
          nullable: true
        airlineName:
          type: string
          description: Name of the airline operating the aircraft
          nullable: true
        registrationDate:
          type: string
          description: Date of assigning current registration
          format: date-time
          nullable: true
      additionalProperties: false
      description: Aircraft registration data
    AircraftSearchByEnum:
      enum:
        - Id
        - Reg
        - Icao24
      type: string
      description: >
        Criteria to search aircraft by<p>Possible values:</p>

        <ul>

        <li><b>0 - Id</b>: ID of the aircraft (as stored in this API)</li>

        <li><b>1 - Reg</b>: Search by aircraft tail-number</li>

        <li><b>2 - Icao24</b>: Search by 24-bit ICAO Mode-S Transponder
