            Airport sub-property stands for airport of origin as well unless
            it's equal to current requested\r

            airport. Otherwise, not set."
          nullable: true
        arrival:
          allOf:
            - $ref: "#/components/schemas/FlightAirportMovementContract"
          description: "Only set if Movement is not set.\r

            \r

            Flight information relevant to airport of destination. \r

            Airport sub-property stands for airport of destination as well
            unless it's equal to current requested\r

            airport. Otherwise, not set."
          nullable: true
        number:
          minLength: 1
          type: string
          description: Flight Number
        callSign:
          type: string
          description: ATC call-sign of the flight
          nullable: true
        status:
          allOf:
            - $ref: "#/components/schemas/FlightStatus"
          description: >
            Flight progress status<p>Possible values:</p>

            <ul>

            <li><b>0 - Unknown</b>: Status is not available for this flight</li>

            <li><b>1 - Expected</b>: Expected</li>

            <li><b>2 - EnRoute</b>: En route</li>

            <li><b>3 - CheckIn</b>: Check-in is open</li>

            <li><b>4 - Boarding</b>: Boarding in progress / Last call</li>

            <li><b>5 - GateClosed</b>: Gate closed</li>

            <li><b>6 - Departed</b>: Departed</li>

            <li><b>7 - Delayed</b>: Delayed</li>

            <li><b>8 - Approaching</b>: On approach to destination</li>

            <li><b>9 - Arrived</b>: Arrived</li>

            <li><b>10 - Canceled</b>: Cancelled</li>

            <li><b>11 - Diverted</b>: Diverted to another destination</li>

            <li><b>12 - CanceledUncertain</b>: Status of the flight is
            uncertain</li>

