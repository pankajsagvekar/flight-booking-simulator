        **What is approximate flight time between airports?**\r

        ** What is the flight time between airports based on history of flights
        and/or aircraft type?** (machine-learning based)\r

        \r

        Use `flightTimeModel` = <a href=\"#model-ModelFlightTimeEnum\">ML01</a>
        to get more accurate results based on historical performance of flights
        on a specific route \r

        and aircraft type.\r

        \r

        *Returns:* Distance and approximate flight time between airports, if
        both airports found."
      operationId: GetAirportDistanceTime
      parameters:
        - name: codeType
          in: path
          description: Type of code to search airport by (`iata` or `icao`)
          required: true
          schema:
            pattern: ^(?i)(icao|iata)$
            type: string
            allOf:
              - $ref: "#/components/schemas/AirportCodesByEnum"
            description: |
              Search by airport code type<p>Possible values:</p>
              <ul>
              <li><b>0 - Icao</b>: ICAO-code</li>
              <li><b>1 - Iata</b>: IATA-code</li>
              </ul>
        - name: codeFrom
          in: path
          description: "If `codeType` is:\r

            * `icao`, then this field must be a 4-character ICAO-code of the
            origin airport (e.g.: EHAM, KLAX, UUEE, etc.);\r

            * `iata`, then this field must be a 3-character IATA-code of the
            origin  airport (e.g.: AMS, SFO, LAX, etc.).\r

            \r

            Full, stripped and any case formats are acceptable."
          required: true
          schema:
            maxLength: 4
            minLength: 3
            type: string
        - name: codeTo
          in: path
          description: "If `codeType` is:\r

            * `icao`, then this field must be a 4-character ICAO-code of the
            destination airport (e.g.: EHAM, KLAX, UUEE, etc.);\r

            * `iata`, then this field must be a 3-character IATA-code of the
            destination  airport (e.g.: AMS, SFO, LAX, etc.);\r

            * `local`, then the format of this field is subject to specific
            standards of relevant national or local airport codification
            systems.\r

            \r

            Full, stripped and any case formats are acceptable."
          required: true
          schema:
            maxLength: 4
            minLength: 3
            type: string
        - name: aircraftName
          in: query
          description: "Aircraft type name (free text). \r

            If specified, the aircraft type will be attempted to be taken into
            account to provide more accurate result."
          schema:
            type: string
        - name: flightTimeModel
          in: query
          description: "Model of calculation of the flight time. Default is <a
            href=\"#model-ModelFlightTimeEnum\"></a>\r

            More advanced model(s) is available, including machine
            learning-based models.\r

            See <a href=\"#model-ModelFlightTimeEnum\">ModelFlightTimeEnum</a>
            for details."
          schema:
            type: string
            allOf:
              - $ref: "#/components/schemas/ModelFlightTimeEnum"
            description: >
              Models of calculating the flight time.<p>Possible values:</p>

              <ul>

              <li><b>0 - Standard</b>: Standard model of calculation which takes
              into account the great circle distance and the average speed of
              all aircraft typically operating on those distances.</li>

              <li><b>1 - ML01</b>: Experimental machine learning (ML) model,
              which attempts to provide more accurate prediction of the flight
              time by taking into account the history of flights on specified
              route and aircraft type within the recent year. This may come in
              handy in case when on certain routes flights take significant
              detours due to extended airspace closures dictated by war
              conflicts, sanction regulations, etc. This can result in
              significantly increased flight times comparing to regular
              estimations. Or, some routes generally experience longer delays
              than other routes of the same distance. This model attempts to
              take such factors into account and reflect it in the prediction.
              If a model cannot be applied due to lack of historical and/or
              aircraft data or prediction is too off set, it automatically
              fallbacks to `Standard`.</li>

              </ul>
            default: Standard
