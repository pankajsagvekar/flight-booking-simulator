            flight number as well as by another airliner.</li>

            <li><b>1 - IsOperator</b>: Flight is operated by an airline owning
            the flight number (the same code)</li>

            <li><b>2 - IsCodeshared</b>: Flight is code-shared (operated by an
            airline other than airline owning the flight number)</li>

            </ul>
