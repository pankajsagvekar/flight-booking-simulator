          description: "Status of flight schedules data feed for this airport. \r

            \r

            This includes:\r

            * flight number\r

            * airline\r

            * planned (scheduled) time of departure/arrival\r

            * destination/origin\r

            \r

            This *may* include:\r

            * planned aircraft type\r

            * code-share status (rare)"
        liveFlightUpdatesFeed:
          allOf:
            - $ref: "#/components/schemas/FeedServiceStatusContract"
          description: "Status of actual live flight updates for this airport. \r

            \r

            Updates include:\r

            * revised scheduled time of departure/arrival\r

            * actual/estimated time of departure/arrival\r

            * actual/estimated status\r

            \r

            Updates *may* include:\r

            * revised aircraft type\r

            * code-share status\r

            * terminal\r

            * gate\r

            * check-in desk\r

            * baggage claim\r

            * aircraft registration (rare)\r

            * if flight is cargo marker (rare)\r

            * ATC call-sign (rare)\r

            * actual/estimated runway time (rare)"
        adsbUpdatesFeed:
          allOf:
            - $ref: "#/components/schemas/FeedServiceStatusContract"
          description: "Status of ADS-B updates data feed for this airport.\r

            \r

            Updates include:\r

            * ATC call-sign\r

            * aircraft registration\r

            * aircraft 24-bit ICAO Mode-S address\r

            * revised aircraft type\r

            \r

            Updates *may* include:\r

            * actual/estimated runway of take-off/landing (based on the last
            known trajectory)\r

            * actual/estimated time of take-off/landing (based on the last known
            trajectory)\r

            * revised actual/estimated time of departure/arrival (based on the
            last known trajectory)"
        generalAvailability:
