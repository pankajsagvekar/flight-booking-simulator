        automatically\r

        on this time. If you want to prevent expiration, use
        `webhook/{subscriptionId}/refresh` \r

        endpoint to refresh the subscription.\r

        \r

        Every time a subject gets updated, a HTTP request will be sent to\r

        the URL specified in `url` parameter. Request will be of a POST type \r

        and contain JSON-formatted `FlightNotificationContract` object
        containing subscription\r

        and flights information in  the body (see example response for status
        code 199\r

        of this endpoint documentation).\r

        \r

        All flight alerts / notifications are delivered in best-effort manner.
        They might be missing\r

        or delayed. If there was an error delivering a notification for any
        reason,\r

        there will be 2 more retries after 5 and 15 minutes (precise numbers
        might change).\r

        \r

        If subscribed to a specific flight or to flights operated in a specific
        airport:\r

        * Ensure that the flight is within the live updates / ADS-B data
        coverage. There is no sense in subscribing to a flight which operates in
        airports having poor or  no live updates or ADS-B coverage: there simply
        will be no updates. To check if an airport is tracked and on which
        level, use `/health/services/airports/{icao}/feeds` endpoint. You can
        also use `/health/services/feeds/{service}/airports` to get the list of
        covered airports. Read more about coverage here:
        https://www.aerodatabox.com/data-coverage.\r

