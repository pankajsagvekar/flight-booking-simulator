        regular estimations. Or, some routes generally experience longer delays
        than other routes of the same distance. This model attempts to take such
        factors into account and reflect it in the prediction. If a model cannot
        be applied due to lack of historical and/or aircraft data or prediction
        is too off set, it automatically fallbacks to `Standard`.</li>

