  /airports/{codeType}/{code}:
    get:
      tags:
        - Airport API
      summary: Airport by code [TIER 1]
      description: "At the moment airports having both ICAO and IATA code are present
        in database only.\r

        \r

        *Returns*: Single airport data, if found."
      operationId: GetAirport
      parameters:
        - name: codeType
          in: path
          description: Type of code to search airport by (`iata` or `icao`)
          required: true
          schema:
            pattern: ^(?i)(icao|iata)$
            type: string
            allOf:
              - $ref: "#/components/schemas/AirportCodesByEnum"
            description: |
              Search by airport code type<p>Possible values:</p>
              <ul>
              <li><b>0 - Icao</b>: ICAO-code</li>
              <li><b>1 - Iata</b>: IATA-code</li>
              </ul>
        - name: code
          in: path
          description: "If `codeType` is:\r

            * `icao`, then this field must be a 4-character ICAO-code of the
            airport (e.g.: EHAM, KLAX, UUEE, etc.);\r

            * `iata`, then this field must be a 3-character IATA-code of the
            airport (e.g.: AMS, SFO, LAX, etc.).\r

            \r

            Full, stripped and any case formats are acceptable."
          required: true
          schema:
            maxLength: 4
            minLength: 3
            type: string
        - name: withRunways
          in: query
          description: Include runways data (default - false)
          schema:
            type: boolean
            default: false
        - name: withTime
          in: query
          description: Include current local time (default - false)
          schema:
            type: boolean
            default: false
      responses:
