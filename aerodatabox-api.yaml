  /flights/{searchBy}/{searchParam}:
    get:
      tags:
        - Flight API
      summary: Flight Status (single day) [TIER 2]
      description: "**What is the status of a specific flight?**\r

        **What is the historical status or schedule of a specific flight on a
        specific date in past or in future?**\r

        \r

        This endpoint returns data about a specific flight  live flight status
        (if the flight is within the coverage and not in distant future), \r

        or flight schedule data otherwise.\r

        \r

        If `dateLocal` is specified, gets data about flight(s) departing or
        arriving on the day specified (local time).\r

        Otherwise, gets data about the status of flight(s) operating on the
        nearest date (either in past or in future).\r

        \r

        A flight can be searched by:\r

        * flight number it's being operated under; or\r

        * ATC-callsign it's being operated under; or\r

        * tail-number of the aircraft it's being operated by; or\r

        * Mode-S 24-bit ICAO Transponder address of the aircraft it's being
        operated by.\r

        \r

        Flight data may include airport of arrival and departure, scheduled and
        actual times, flight status, type of aircraft, \r

        tail-number and aircraft image.\r

        \r

        Some flights may have partial data. The data may be absent for either
        arrival \r

        or departure airport or may not include live updates of time and status.
        Check quality markers inside the response to \r

        determine which data is available.\r

        \r

        Normally, information with live status updates and estimated/actual
        arrival/departure times is only available \r

        for airports tracked live or with ADS-B by our system. Otherwise flight
        information will be with scheduled info only \r

        or absent. \r

        \r

        To check if an airport is currently tracked and on which level, \r

        use `/health/services/airports/{icao}/feeds` endpoint. You can also use
        `/health/services/feeds/{service}/airports` to get \r

        the list of covered airports. \r

        \r

        Read more about coverage and flight data limitations here:
        https://www.aerodatabox.com/data-coverage.\r

        \r

        Aircraft images are being searched in external sources by certain
        criteria without any manual intervention. \r

        Therefore, false matches may be returned. Only images with licenses
        approved for commercial use are returned. \r

        Please be advised that you may be required to mention author attribution
        before using the image."
      operationId: GetFlight_FlightNearest
      parameters:
        - name: searchBy
          in: path
          description: Criteria to search flight by
          required: true
          schema:
            maxLength: 8
            type: string
            allOf:
              - $ref: "#/components/schemas/FlightSearchByEnum"
            description: >
              Criteria to search flight by<p>Possible values:</p>

              <ul>

              <li><b>0 - Number</b>: Search by flight number</li>

              <li><b>1 - Reg</b>: Search by aircraft registration</li>

              <li><b>2 - CallSign</b>: Search by ATC call-sign</li>

              <li><b>3 - Icao24</b>: Search by 24-bit ICAO Mode-S Transponder
              code</li>

              </ul>
        - name: searchParam
          in: path
          description: "Value of the search criteria. If `searchBy` is: \r

            * `number`, then this field shoud be Flight number (with or without
            spaces, IATA or ICAO, any case formats are acceptable, e.g. KL1395,
            Klm 1395)\r

            * `callsign`, then this field should be ATC call-sign of the flight
