      type: string
      description: >
        Models of calculating the flight time.<p>Possible values:</p>

        <ul>

        <li><b>0 - Standard</b>: Standard model of calculation which takes into
        account the great circle distance and the average speed of all aircraft
        typically operating on those distances.</li>

        <li><b>1 - ML01</b>: Experimental machine learning (ML) model, which
        attempts to provide more accurate prediction of the flight time by
        taking into account the history of flights on specified route and
        aircraft type within the recent year. This may come in handy in case
        when on certain routes flights take significant detours due to extended
        airspace closures dictated by war conflicts, sanction regulations, etc.
