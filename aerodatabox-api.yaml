  /airlines/{airlineCode}/aircrafts:
    get:
      tags:
        - Aircraft API
      summary: Airline fleet / Aircraft list by airline code (BETA) [TIER 3]
      description: "*Returns:* A paged list of aircraft in the fleet of the specified
        airline. \r

        \r

        That will include *active* aircraft currently flying in an *active*
        airline, verfified through more than one source.\r

        Unconfirmed sightings of an aircraft will not qualify said aircraft to
        be listed in the fleet."
      operationId: GetAirlineFleet
      parameters:
        - name: airlineCode
          in: path
          description: "3-character ICAO-code of the airliner (e.g., KLM, ACA); or\r

            2-character IATA-code of the airline (e.g., KL, AC).\r

            \            \r

            Please note that more than one active airline may have the same IATA
            code, therefore IATA codes are not recommended for this endpoint."
          required: true
          schema:
            maxLength: 3
            minLength: 2
            type: string
        - name: pageSize
          in: query
          description: "The number of returned records will be capped at this value.\r

            Must be a positive value and not exceed the limit stipulated by your
            pricing plan."
          required: true
          schema:
            maximum: 2147483647
            minimum: 0
            type: integer
            format: int32
        - name: pageOffset
          in: query
          description: The number of records to skip before listing a page of records. In
            conjunction with `pageSize` effectively determines the page number
            (default  - 0).
          schema:
            maximum: 2147483647
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: withRegistrations
          in: query
          description: "Should include the history of aircraft registrations (default:
            false)."
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AircraftContractPagedCollectionContract"
            application/xml:
