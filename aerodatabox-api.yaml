info:
  title: AeroDataBox API - Aviation and Flight API
  description: Affordable aviation & flight data API tailored for small and medium
    businesses, teams and individual developers.
  termsOfService: https://aerodatabox.com/terms
  contact:
    email: info@aerodatabox.com
  version: 1.9.0.0
paths:
  /aircrafts/{searchBy}/{searchParam}:
    get:
      tags:
        - Aircraft API
      summary: Single aircraft (by tail-number, Mode-S or ID) [TIER 1]
      description: "*Returns:* Single aircraft, *best* matching specified search
        criteria, if found. Please note that all found aircraft will be
        impersonated with registration information matching the requested tail
        number or Mode-S even though an aircraft might be flying under a
        different registration right now."
      operationId: GetAircraft
      parameters:
        - name: searchBy
          in: path
          description: Criteria to search aircraft by
          required: true
          schema:
            maxLength: 8
            type: string
            allOf:
              - $ref: "#/components/schemas/AircraftSearchByEnum"
            description: >
              Criteria to search aircraft by<p>Possible values:</p>

              <ul>

              <li><b>0 - Id</b>: ID of the aircraft (as stored in this API)</li>

              <li><b>1 - Reg</b>: Search by aircraft tail-number</li>

              <li><b>2 - Icao24</b>: Search by 24-bit ICAO Mode-S Transponder
              code</li>

              </ul>
        - name: searchParam
          in: path
          description: "Value of the search criteria. If `searchBy` is: \r

            * `id`: then this field should be an ID of an aircraft (as specified
            in the database of this API);\r

            * `reg`: then this field should be a tail-number of an aircraft
            (with or without spaces or dashes, any case formats are acceptable,
            e.g.PH-BXO, DeMhJ), multiple matches are possible - see below;\r

            * `icao24`, then this field should be a ICAO 24-bit Mode-S address
            of an aircraft specified in hexadecimal format (e.g. 484161,
            483EFD), multiple matches are possible - see below.\r

            \r

            *If multiple matches are possible:*\r

            \r

            There cannot be more than one aircraft actively flying with the same
            tail-number or ICAO 24-bit Mode-S address at any moment of time. \r

            However, historically aircraft tail-numbers or addresses may be used
            multiple times by different aircraft.\r

            This endpoint is supposed to return a **single** aircraft data. In
            case if multiple aircraft satisfy the search criteria, the best
            match will be chosen as follows:\r

            * If an active aircraft is found according to the requested critera,
            it is returned.\r

            * Otherwise, an aircraft that used requested tail-number/address the
            most recently is returned. \r

            * If usage time may not be determined, the aircraft stored in the
            database the most recently is returned."
          required: true
          schema:
            maxLength: 10
            type: string
        - name: withImage
          in: query
          description: "Should include aircraft image (default: false)."
          schema:
            type: boolean
            default: false
        - name: withRegistrations
          in: query
          description: "Should include the history of aircraft registrations (default:
            false)."
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AircraftContract"
            application/xml:
              schema:
                $ref: "#/components/schemas/AircraftContract"
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContract"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorContract"
        "401":
