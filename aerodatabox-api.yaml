  /aircrafts/recognize/beta:
    post:
      tags:
        - Aircraft API
      summary: Aicraft image recognition (BETA) [TIER 3]
      description: "**What aircrafts are depicted on this photo?**\r

        \r

        This endpoint recognizes aircrafts on uploaded image and returns
        information about all detected aircrafts. It is based on computer vision
        technology and therefore results may be imprecise. \r

        It relies on detecting aircrafts' registrations and, once detected,
        attempting to match these registration with records in aircrafts
        database.\r

        \r

        *Returns:* Data about found and recognized aircrafts."
      operationId: RecognizeAircraft
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - photo
              type: object
              properties:
                photo:
                  type: string
                  description: " Image containing aircraft. It should be image-type file (JPEG,
                    PNG or BMP).\r

                    \r

                    \ To improve results: \r

                    - ensure that aircraft registration is as much as possible
                    visible on the image;\r

                    - other inscriptions are visible as least as possible or
                    absent on the image (although algorithm strives to filter
                    these\r

                    out as much as possible, false results are still possible)."
                  format: binary
            encoding:
              photo:
                style: form
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AircraftRecognitionResultContract"
            application/xml:
              schema:
